<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise App</title> 
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
        </script>
        
    </head>

    <body>
        <!--Navigation Bar-->
        <div class="sticky"> <!--Keep footer at bottom-->
            <header class="menu">
                <input class="button" type="checkbox" id="toggle"/> <!--allows clicking-->
                <label class="work" for="toggle"><span class="bars"></span></label> <!--turns into menu-->
                <ul class="navbar">
                    <li><a href="index.html" target="_self">Home</a></li>
                    
                </ul>
            </header>

            <!--Main Section-->
            <main class="main">
                <div class="container">
                    <form id="form" onkeyup="reformat();"></form><!--form function-->
                        <h4>Get your results here!</h4>
                        <input id= name name= "fullName" type="text" placeholder="Full Name">  <!--must add name for sending data-->
                        <input id= email name= "email" type="text" placeholder="Email">
                        <input id= phoneNumber name= "number" type="text" placeholder="Phone Number">
                        <input id= password name= "password" type="text" placeholder="Password">
                        <div id="error"></div>
                        <button class="submit" value="submit">submit</button>
                    </form>
                    
                </div>
            </main>  
            
        </div> <!--https://mdlove02.github.io/ExerciseJS/-->

        <footer class="main-footer">
            
        </footer>
        <script src="./scripts/index.js"></script>
      
        
     </body>
</html>
