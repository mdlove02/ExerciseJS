<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise App</title> 
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
    </head>

    <body>
        <!--Navigation Bar-->
        
        <div class="sticky"> <!--Keep footer at bottom-->
            <header class="menu">
                <input class="button" type="checkbox" id="toggle"/> <!--allows clicking-->
                <label class="work" for="toggle"><span class="bars"></span></label> <!--turns into menu-->
                <ul class="navbar">
                   
                    <li><a href="signup.html" target="_self">More Info</a></li>
                </ul>
            </header>
           
            
            <!--Main Section-->
            <main class="main">
                <h1>Easy Fitness Calculator</h1>
                <p>Welcome to my site. Please, fill out all information to recieve your free evaluation.</p>
                <form id= "bmiForm">
                    <div class="info">  
                        <input id= "height" type="number" placeholder="Height in inches">
                        <input id= "weight" type="number" placeholder="Weight in lbs">
                        <input id= "age" type="number" placeholder="Age in years">
                    </div>
                    <select id="sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div class="info_2">
                        <label id="outputBmi">Your BMI is:</label>
                        <div id="results"></div>
                        <label id="outputRmr">Your RMR is:</label>
                        <div id="resultsRmr"></div>
                    </div>
                   
                   <button id="done" class="submit" type="submit" onclick="calcRmr();">Results Here!</button>
                   
                </form> 
                
            </main>  
           
        </div>

        <footer class="main-footer">
            
        </footer>
        <script src="./scripts/equations.js"></script>
    </body>
    
</html>
