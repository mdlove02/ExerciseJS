<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise App</title> 
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
    </head>

    <body>
        <!--Navigation Bar-->
        
        <div class="sticky"> <!--Keep footer at bottom-->
            <header class="menu">
                <input class="button" type="checkbox" id="toggle"/> <!--allows clicking-->
                <label class="work" for="toggle"><span class="bars"></span></label> <!--turns into menu-->
                <ul class="navbar">
                    <li><a href="signup.html" target="_self">Fitness Form</a></li>
                    <li><a href="signup.html" target="_self">More Info</a></li>
                </ul>
            </header>
           
            
            <!--Main Section-->
            <main class="main">
                <h1>Fitness Calculator</h1>
                <p>Welcome to my site. Please, fill out all information to recieve your free fitness evaluation.</p>
                <div class="info">  
                    <input id= age type="number" placeholder="Age">
                    <input id= height type="number" placeholder="Height in inches">
                    <input id= weight type="number" placeholder="Weight in lbs">
                    <input id= results type="number" placeholder="">
                </div>
                <div class="info_2">
                    <label id= sex>Sex</label>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>  
                        </select>    
                    <label id= activity>Level of Activity</label>
                    <select>
                        <option value="sedentary">Sedentary</option>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>    
                   <button class="submit" type="submit" onsubmit="bmi()">Results Here!</button>
                
            </main>  
           
        </div>

        <footer class="main-footer">
            
        </footer>
        <script src="./scripts/equations.js"></script>
    </body>
</html>
